[package]
name = "rsink"
version = "0.1.0"
edition = "2021"


[dependencies]
anyhow = "1.0.62"
config = { version = "0.13.2", default-features = false, features = ["toml"] }
dirs = "4.0.0"
lazy_static = "1.4.0"
notify = "5.0.0"
rust-s3 = { version = "0.32.3", default-features = false, features = ["sync", "tags", "sync-rustls-tls"] }
online = { version = "3.0.1", default-features = false, features = ["sync"] }
log = "0.4.17"
env_logger = "0.9.0"
